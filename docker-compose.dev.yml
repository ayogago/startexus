version: '3.8'

services:
  # PostgreSQL Database for Development
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: flippa_mvp_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prisma Studio (optional)
  studio:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    command: npx prisma studio --hostname 0.0.0.0
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flippa_mvp_dev
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_dev_data: