<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="url(#gradientAmazon)"/>
  <defs>
    <linearGradient id="gradientAmazon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232f3e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Amazon box/package -->
  <g transform="translate(250, 180)">
    <rect x="0" y="20" width="100" height="80" rx="8" fill="white" opacity="0.9"/>
    <rect x="10" y="30" width="80" height="60" rx="4" fill="#ffa500" opacity="0.3"/>
    <!-- Amazon smile arrow -->
    <path d="M20 70 Q50 85 80 70" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="80" cy="70" r="3" fill="white" opacity="0.8"/>
  </g>

  <!-- Product boxes -->
  <rect x="150" y="280" width="120" height="160" rx="12" fill="white" opacity="0.9"/>
  <rect x="160" y="290" width="100" height="80" rx="8" fill="#ffa500" opacity="0.3"/>
  <rect x="160" y="380" width="60" height="15" rx="4" fill="#e2e8f0"/>
  <rect x="160" y="400" width="80" height="12" rx="4" fill="#ff9500"/>

  <rect x="290" y="280" width="120" height="160" rx="12" fill="white" opacity="0.9"/>
  <rect x="300" y="290" width="100" height="80" rx="8" fill="#ffa500" opacity="0.3"/>
  <rect x="300" y="380" width="60" height="15" rx="4" fill="#e2e8f0"/>
  <rect x="300" y="400" width="80" height="12" rx="4" fill="#232f3e"/>

  <rect x="430" y="280" width="120" height="160" rx="12" fill="white" opacity="0.9"/>
  <rect x="440" y="290" width="100" height="80" rx="8" fill="#ffa500" opacity="0.3"/>
  <rect x="440" y="380" width="60" height="15" rx="4" fill="#e2e8f0"/>
  <rect x="440" y="400" width="80" height="12" rx="4" fill="#ff9500"/>

  <!-- FBA icon -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="white" opacity="0.4"/>
    <text x="30" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FBA</text>
  </g>

  <!-- Amazon logo elements -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="100" height="25" rx="4" fill="white" opacity="0.3"/>
    <path d="M10 15 Q50 25 90 15" stroke="#ff9500" stroke-width="3" fill="none"/>
    <circle cx="90" cy="15" r="2" fill="#ff9500"/>
  </g>

  <!-- Text -->
  <text x="400" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Amazon Business</text>
  <text x="400" y="530" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">FBA/FBM Operations</text>
</svg>